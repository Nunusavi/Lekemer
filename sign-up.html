  <style>
    .Le-Kemer-main-field.mb-4 {
      margin-bottom: 1rem;
      /* Adds spacing below the field */
    }

    .Le-Kemer-main-field.mb-4 label {
      display: block;
      /* Ensures the label is on its own line */
      font-size: 1rem;
      /* Sets a readable font size */
      font-weight: 600;
      /* Makes the label text bold */
      color: #4a4a4a;
      /* Dark gray color for the label */
      margin-bottom: 0.5rem;
      /* Adds spacing between the label and the dropdown */
    }

    .Le-Kemer-main-field.mb-4 select {
      width: 100%;
      /* Makes the dropdown take full width */
      padding: 0.75rem;
      /* Adds padding inside the dropdown */
      border: 1px solid #d1d5db;
      /* Light gray border */
      border-radius: 0.375rem;
      /* Rounds the corners */
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      /* Subtle shadow for depth */
      font-size: 1rem;
      /* Sets a readable font size */
      color: #374151;
      /* Dark gray text color */
      background-color: #ffffff;
      /* White background */
      transition: border-color 0.2s, box-shadow 0.2s;
      /* Smooth transition for focus effects */
    }

    .Le-Kemer-main-field.mb-4 select:focus {
      outline: none;
      /* Removes the default outline */
      border-color: #2563eb;
      /* Blue border on focus */
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
      /* Blue focus ring */
    }
  </style>

  <div class="Le-Kemer-form-header">
    <div class="container">
      <div class="Le-Kemer-form-header-logo" style="padding: 50px;">

  <section class="Le-Kemer-section-padding2">
    <div class="container">
      <div class="Le-Kemer-form-field-box">
        <h2>Create an account</h2>
        <div class="Le-Kemer-field-box">
          <form action="#">
            <div class="Le-Kemer-main-field">
              <label>Full Name</label>
              <input type="text" placeholder="Selimth Joar" required>
            </div>
            <div class="Le-Kemer-main-field">
              <label>Company Name</label>
              <input type="text" placeholder="Company Name" required>
            </div>
            <div class="Le-Kemer-main-field">
              <label>Email Address</label>
              <input type="email" placeholder="exalpio456@gmail.com" required>
            </div>
            <div class="Le-Kemer-main-field">
              <label>Phone Number</label>
              <input type="tel" placeholder="+251-999-999-999" required>
            </div>
            <div class="Le-Kemer-main-field">
              <label>Address</label>
              <textarea placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <div class="Le-Kemer-main-field mb-4">
              <label>Subscription Plan</label>
              <select required>
                <option value="" disabled selected>Select a plan</option>
                <option value="basic">Basic</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
              </select>
            </div>
            <div class="Le-Kemer-main-field Le-Kemer-subscription-field-inner">
              <label>Password</label>
              <input id="password-field" type="password" class="form-control" name="password"
                placeholder="Min 8 characters" required>
              <div toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></div>
            </div>
            <div class="Le-Kemer-main-field Le-Kemer-subscription-field-inner">
              <label>Confirm Password</label>
              <input id="password-field" type="password" class="form-control" name="password"
                placeholder="Password Must match" required>
              <div toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></div>
            </div>
            <div class="Le-Kemer-form-content1">
              <p>By clicking ‘’Create Account’’ you agree to our <span>Terms</span> and that you have read our
                <span>Privacy Policy</span>.
              </p>
            </div>
            <button class="Le-Kemer-subcribe-btn2" type="submit">Create Account</button>
            <div class="login">
              <span>Don’t have an account?</span>
              <a href="sign-in.html">
                <h4>Log In</h4>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
